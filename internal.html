<!DOCTYPE html>  
<html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Contoh JavaScript Internal</title>  
    <script>  
        function ubahTeks() {  
            document.getElementById("teks").innerHTML = "Teks telah diubah!";  
        }  
    </script>  
</head>  
<body>  

    <h1>Selamat Datang di Halaman JavaScript Internal</h1>  
    <p id="teks">Ini adalah teks awal.</p>  
    <button onclick="ubahTeks()">Klik Saya untuk Mengubah Teks</button>  

</body>  
</html>
